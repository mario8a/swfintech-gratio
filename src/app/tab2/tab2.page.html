<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button [routerLink]="'/perfil/'" routerDirection="forward">
                <ion-icon name="contact" size="large"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            Cobrar
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <!-- QR de Págo -->
    <!-- <qrcode [qrdata]="'Your QR code data string'" [size]="256" [level]="'M'"></qrcode> -->
    <ion-card class="animated zoomInDown" mode="ios">
        <ion-row>
            <ion-col size="6">
                <div text-center>
                    <ngx-qrcode [qrc-value]="qrCode"></ngx-qrcode>
                    <!-- <qrcode [qrdata]="'Your QR code data string'" [size]="256" [level]="'M'"></qrcode> -->
                </div>
            </ion-col>
            <ion-col size="6">
                <h3>Págo De:</h3>
                <div text-left class="animated bounceInLeft" *ngIf="createdCode">
                    <a style="font-weight: bold; font-size: 32px; color:#616161;">${{ createdCode }}</a>
                </div>
            </ion-col>
        </ion-row>
    </ion-card>

    <ion-fab class="animated pulse" vertical="top" horizontal="end" slot="fixed">
        <ion-fab-button color="light" mode="ios">
            <ion-icon name="resize"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>


<ion-footer class="animated fadeInUp" color="light" mode="ios">
    <ion-row>
        <ion-col size="4">
            <ion-button mode="ios" color="light" expand="block" (click)="oneButton()">1</ion-button>
        </ion-col>
        <ion-col size="4">
            <ion-button mode="ios" color="light" expand="block" (click)="twoButton()">2</ion-button>
        </ion-col>
        <ion-col size="4">
            <ion-button mode="ios" color="light" expand="block" (click)="threeButton()">3</ion-button>
        </ion-col>
        <ion-col size="4">
            <ion-button mode="ios" color="light" expand="block" (click)="fourButton()">4</ion-button>
        </ion-col>
        <ion-col size="4">
            <ion-button mode="ios" color="light" expand="block" (click)="fiveButton()">5</ion-button>
        </ion-col>
        <ion-col size="4">
            <ion-button mode="ios" color="light" expand="block" (click)="sixButton()">6</ion-button>
        </ion-col>
        <ion-col size="4">
            <ion-button mode="ios" color="light" expand="block" (click)="sevenButton()">7</ion-button>
        </ion-col>
        <ion-col size="4">
            <ion-button mode="ios" color="light" expand="block" (click)="eightButton()">8</ion-button>
        </ion-col>
        <ion-col size="4">
            <ion-button mode="ios" color="light" expand="block" (click)="nineButton()">9</ion-button>
        </ion-col>
        <ion-col size="4">
            <ion-button mode="ios" color="secondary" expand="block" (click)="scanCode()">
                <ion-icon name="barcode"></ion-icon>
            </ion-button>
        </ion-col>
        <ion-col size="4">
            <ion-button mode="ios" color="light" expand="block" (click)="zeroButton()">0</ion-button>
        </ion-col>
        <ion-col size="4">
            <ion-button mode="ios" color="danger" expand="block" (click)="cleanButton()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-col>
    </ion-row>
</ion-footer>
